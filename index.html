<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Cálculo de tarifas de estacionamiento</title>
  </head>
  <body>
    <h1>Cálculo de Tarifas de Estacionamiento</h1>
    <form id="estacionamiento-form">
       <label for="entrada">Fecha y hora de entrada del vehiculo:</label>
  <input type="datetime-local" id="entrada" required />
  <button type="button" id="registrar-horaEnt">Registrar hora entrada</button>
  <label for="salida">Fecha y hora de salida del vehiculo:</label>
  <input type="datetime-local" id="salida" required />
  <button type="button" id="registrar-horaSal">Registrar hora salida</button>
    <button type="button" id="calcular-tarifa">Calcular Tarifa</button> 
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
